<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username">
        </p>

        <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password">
        </p>

        <p>
        <label for="color">choose a color:</label>
        <input  id="color" type="color">
        </p>

        <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="text">
        </p>

        <p>
        <label for="time">Enter a time:</label>
        <input id="time" type="time" placeholder="text">
        </p>


       

        <button>Submit</button>
    </form>
    


    <p>
           
        <form action="https://www.reddit.com/search">
        
        <input  type="text" name="q">
        <button>Search on reddit</button>
        </form>


    </p>
    <p>
           
        <form action="https://www.google.com/search?q=pizza">
        
        <input  type="text" name="q">
        <button>Search on google</button>
        </form>


    </p>

    <p>
           
        <form action="https://www.youtube.com/results?search_query">
        
        <input  type="text" name="q">
        <button>Search on youtube</button>
        </form>


    </p>




    <h2>More inputs</h2>
    <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" 
    <label for="agree">i agree to everything
    </label>
    </form>

    
</body>
</html>
