<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <script src="todo.js"></script>
</head>
<body>
    <h1>ToDo list</h1>

    <ul>
        <li><b>"New"</b>    -> add new task to the list</li>
        <li><b>"List"</b>   -> list all tasks</li>
        <li><b>"Delete"</b> -> remove specific tasks</li>
        <li><b>"Quit" </b>  -> quit app</li>
    </ul>
    
</body>
</html>
